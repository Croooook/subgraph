type IncentiveCreated @entity {
  id : ID!
  rewardToken : Bytes!
  pool : Bytes!
  startTime : BigInt!
  endTime : BigInt!
  refundee : Bytes!
  reward : BigInt!
} 

type IncentiveEnded @entity {
  id : ID!
  incentiveId : Bytes!
  refund : BigInt!
}

type TokenStaked @entity{
  id : ID!
  tokenId : BigInt!
  incentiveId : Bytes!
  liquidity : BigInt !
}

type TokenUnstaked @entity{
  id : ID!
  tokenId : BigInt!
  incentiveId : Bytes!

}